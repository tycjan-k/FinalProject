{% extends "layout.html" %}

{% block title %}
    New
{% endblock %}


{% block main %}
    <div class="container-fluid mt-3 mx-auto w-75">
        <form action="/new" method="post">
            <div class="mt-3 mb-3 form-group row">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <select class="form-select" id="type" name="type">
                        <option selected disabled></option>
                        <option>Push</option>
                        <option>Pull</option>
                        <option>Shoulders</option>
                        <option>Biceps</option>
                        <option>Triceps</option>
                        <option>Chest</option>
                        <option>Abs</option>
                        <option>Legs</option>
                        <option>Back</option>
                        <option>Cardio</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input autocomplete="off" class="form-control" id="name" name="name" placeholder="Exercise name" type="text">
                </div>
            </div>
            
            <div class="mt-3 mb-3 form-group row">
                <label class="col-sm-3 col-form-label">Training day</label>
                <div class="col-sm-9">
                    <select class="form-select" id="training_day" name="training_day">
                        <option selected disabled></option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
            </div>
            
            <button class="btn btn-secondary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
