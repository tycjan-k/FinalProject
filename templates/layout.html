<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>Page title - {% block title %}{% endblock %}</title>


    </head>
    
    <body>
        <div>
            <nav class="navbar navbar-dark bg-dark">
                    {% if session["user_id"] %}
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        </ul>
                        <ul class="nav mx-auto w-50">
                            {% block today %}{% endblock %}
                        </ul>
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a class="nav-link white" aria-current="page" href="/logout">Log Out</a></li>
                        </ul>

                    {% else %}
                        <ul class="nav nav-pills mx-auto">
                        {% block navbar %}{% endblock %}
                        </ul>
                    {% endif %}
            </nav>
        </div>
          


        <main class="container-fluid text-center w-75">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
