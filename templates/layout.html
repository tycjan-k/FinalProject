<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>Page title - {% block title %}{% endblock %}</title>


    </head>
    
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark navbar navbar-expand-md">
                    {% if session["user_id"] %}
                            <ul class="nav nav-pills nav-justified">
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Active</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Much longer nav link</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                            </ul>
                    {% else %}

                            {% block navbar %}{% endblock %}

                    {% endif %}
            </nav>
        </div>
          


        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
