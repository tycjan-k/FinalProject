{% extends "layout.html" %}

{% block title %}
    Train
{% endblock %}


{% block main %}

{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ error }}</strong> Please complete the form again.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="container-fluid mt-3 mx-auto w-25">
    <form action="/train" method="post">
        <input type="hidden" name="type" value="{{ typ }}">

        <div class="mt-3 mb-3 form-group row">
            <button class="btn btn-new" disabled>{{ typ }}</button>
        </div>

        <div class="mt-3 mb-3 form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <select class="form-select" id="name" name="name">
                    <option selected disabled>Choose exercise</option>
                    {% for training in trainings %}
                    <option>{{ training["name"] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-3 form-group row">
            <label class="col-sm-4 col-form-label">Weight</label>
            <div class="col-sm-8">
                <input  class="form-control" id="weight" name="weight" placeholder="Weight" type="number" min="1">
            </div>
        </div>

        <div class="mt-3">
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" name="unit" value="kg" checked>
                    <label class="form-check-label" for="inlineCheckbox1">kg</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" name="unit" value="lb">
                    <label class="form-check-label" for="inlineCheckbox2">lb</label>
                </div>
                  
        </div>

        <div class="mt-3 form-group row">
            <label class="col-sm-4 col-form-label">Repetitions</label>
            <div class="col-sm-8">
                <input class="form-control" id="reps" name="reps" placeholder="Reps" type="number" min="1">
            </div>
        </div>

        <div class="mt-3 mb-3 form-group row">
            <label class="col-sm-4 col-form-label">Duration</label>
            <div class="col-sm-8">
                <input class="form-control" id="duration" name="duration" placeholder="Duration in seconds" type="number" min="1">
            </div>
        </div>

        <div class="mt-3 mb-3 form-group row">
            <label class="col-sm-4 col-form-label">Additional notes</label>
            <div class="col-sm-8">
                <input autocomplete="off" class="form-control" id="note" name="note" placeholder="Notes" type="text" >
            </div>
        </div>
            


        <button class="btn btn-secondary" type="submit">Exercise</button>
    </form>
    <button class="btn btn-secondary mt-3"><a href="/">Go back</a></button>
</div>
{% endblock %}
